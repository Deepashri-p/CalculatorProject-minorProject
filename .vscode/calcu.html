<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Style Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="calcu.css"/>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100 bg-black">
    <div class="calculator card p-3 bg-dark text-white rounded-4 shadow-lg" style="width: 340px;">
      <h5 class="text-center mb-3 fw-bold">Calculator</h5>
      <input type="text" id="display" class="form-control text-end fs-4 mb-3 bg-black text-white border-0" value="0" readonly />

      <!-- Button Layout -->
      <div class="d-grid gap-2">
        <!-- Top Row -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark text-warning" onclick="clearDisplay()">AC</button>
          <button class="btn btn-dark text-warning" onclick="backspace()">⌫</button>
          <button class="btn btn-dark text-warning" onclick="append('%')">%</button>
          <button class="btn btn-dark text-warning" onclick="append('/')">÷</button>
        </div>

        <!-- Row 2 -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark text-white" onclick="append('7')">7</button>
          <button class="btn btn-dark text-white" onclick="append('8')">8</button>
          <button class="btn btn-dark text-white" onclick="append('9')">9</button>
          <button class="btn btn-dark text-warning" onclick="append('*')">×</button>
        </div>

        <!-- Row 3 -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark text-white" onclick="append('4')">4</button>
          <button class="btn btn-dark text-white" onclick="append('5')">5</button>
          <button class="btn btn-dark text-white" onclick="append('6')">6</button>
          <button class="btn btn-dark text-warning" onclick="append('-')">−</button>
        </div>

        <!-- Row 4 -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark text-white" onclick="append('1')">1</button>
          <button class="btn btn-dark text-white" onclick="append('2')">2</button>
          <button class="btn btn-dark text-white" onclick="append('3')">3</button>
          <button class="btn btn-dark text-warning" onclick="append('+')">+</button>
        </div>

        <!-- Row 5 -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark text-warning" onclick="square()">x²</button>
          <button class="btn btn-dark text-white" onclick="append('0')">0</button>
          <button class="btn btn-dark text-white" onclick="append('.')">.</button>
          <button class="btn btn-warning text-white" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="calcu.js"></script>
</body>
</html>
