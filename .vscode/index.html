<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Verification Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Human Verification Form</h2>
    <form id="verificationForm" class="bg-secondary p-4 rounded shadow">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
     <!-- Password Field -->
<div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" required>
    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
      <i class="fa-solid fa-eye" id="eyeIcon1"></i>
    </button>
  </div>
</div>

<!-- Confirm Password Field -->
<div class="mb-3 position-relative">
  <label for="confirmPassword" class="form-label">Confirm Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="confirmPassword" required>
    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
      <i class="fa-solid fa-eye" id="eyeIcon2"></i>
    </button>
  </div>
</div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
